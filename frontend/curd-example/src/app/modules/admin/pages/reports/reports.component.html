<main class="flex-1 p-2 max-w-7xl mx-auto">
    <h1 class="text-xl font-bold text-center mb-6">Reporte de Usuarios</h1>

    <div class="bg-base-100 shadow-xl rounded-xl p-4 mb-2">
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 mb-3">

            <!-- Filtro  -->
            <div>
                <label class="label">
                    <span class="label-text">Filtrar por ROL</span>
                </label>
                <select class="select select-bordered w-full" [(ngModel)]="selectedRoleId">
                    <option [ngValue]="'todos'">Todos</option>
                    <option *ngFor="let role of roles" [ngValue]="role.id">{{ role.name }}</option>
                  </select>
            </div>
        </div>
    </div>

    <!-- Tabla de usuarios -->
    <div class="overflow-x-auto bg-base-100 p-4 shadow-lg rounded-lg border border-accent mb-2">
        <table class="table w-full">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Direccion</th>
                    <th>DPI</th>
                    <th>Rol</th>
                </tr>
            </thead>
            <tbody>
                @for (user of filteredUsers; track $index){
                <tr>
                    <td>{{$index+1}}</td>
                    <td>{{user.name}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.address}}</td>
                    <td>{{user.dpi}}</td>
                    <td>{{equivalentRole(user.roleId)}}</td>
                </tr>
                }
            </tbody>
        </table>
        <div>
            <button class="btn btn-outline btn-primary mt-6" (click)="generateReport()">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mr-2" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M9 12h6m-6 4h6m2 4H7a2 2 0 01-2-2V6a2 2 0 012-2h7l5 5v11a2 2 0 01-2 2z" />
              </svg>
              Exportar Reporte PDF
            </button>
          </div>
    </div>
</main>
