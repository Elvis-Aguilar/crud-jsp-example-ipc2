<aside class="h-full bg-base-100 shadow-md p-4 transition-all duration-300 ease-in-out" [ngClass]="{
    'w-64': !isCollapsed,
    'w-20': isCollapsed 
  }">
  <!-- Botón para contraer/expandir -->
  <button class="btn btn-ghost btn-sm w-full mb-4" (click)="toggleSidebar()">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 16 20" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
    </svg>
  </button>

  <!-- Menú -->
  <ul class="menu px-0">
    <li>
      <a class="btn btn-ghost justify-start" href="/admin/dashboard">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
        </svg>
        @if (!isCollapsed) {
        <span>Inicio</span>
        }
      </a>
    </li>
    <li>
      <a class="btn btn-ghost justify-start" href="/admin/management/users">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
        </svg>
        @if (!isCollapsed) {
        <span>Gestionar Usuarios</span>
        }
      </a>
    </li>
    <li>
      <a class="btn btn-ghost justify-start" href="/admin/management/reports">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M7 8h10M7 12h10M7 16h10M5 4h14a2 2 0 012 2v12a2 2 0 01-2 2H5a2 2 0 01-2-2V6a2 2 0 012-2z" />
        </svg>
        @if (!isCollapsed) {
          <span>Reportes</span>
        }
      </a>
    </li>
    
    



  </ul>
</aside>
